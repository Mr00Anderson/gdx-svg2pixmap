language: java

jdk:
  - oraclejdk8

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.moe/
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

install:
  - chmod -R 777 . && ./gradlew buildEnvironment

script:
  - chmod -R 777 . && ./gradlew test
